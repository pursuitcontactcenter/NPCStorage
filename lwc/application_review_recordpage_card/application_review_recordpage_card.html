<template>
    <template if:true={showDetails}>
        <lightning-card title="AI Generated Outcome">
            <div class="slds-p-around_medium">
                <div class="status-container">
                    <div class="status-badge" style={divStyle}>
                        {decision}
                    </div>
                </div>
                <p class="slds-m-top_medium justification">{justification}</p>
            </div>
        </lightning-card>
    </template>

    <template if:false={showDetails}>
        <lightning-card title="Waiting for Document">
            <div class="slds-p-around_medium">
                <p>‚è≥ The scholarship document is being processed...</p>
            </div>
        </lightning-card>
    </template>

</template>
